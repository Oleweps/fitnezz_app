{% extends "base.html" %}

{% block title %}Manage Workouts - Fitnezz{% endblock %}

{% block content %}
<div class="workout-container">
    <h1 class="workout-title">Manage Workouts</h1>
    <form class="workout-form" method="POST" action="{{ url_for('feature.manage_workouts') }}">
        <div class="form-group">
            <label for="type" class="form-label">Workout Type:</label>
            <select id="type" name="type" class="form-input" required>
                <option value="Cardio">Cardio</option>
                <option value="Strength Training">Strength Training</option>
                <option value="Yoga">Yoga</option>
                <option value="Pilates">Pilates</option>
                <option value="HIIT">HIIT</option>
                <option value="Cycling">Cycling</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration" class="form-label">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Add Workout</button>
    </form>

    <h2 class="workout-subtitle">Existing Workouts</h2>
    <ul class="workout-list">
        {% for workout in workouts %}
            <li class="workout-item">
                Type: {{ workout.type }}, Duration: {{ workout.duration }} minutes
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
